<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 id="appTitle">The Palm Tree Weather App</h1>
      <p> If the Palm Tree is wet, it's raining. If the Palm Tree is swinging, the wind is blowing. If the Palm Tree casts a shadow, the sun is shining. If the Palm Tree is white, it is snowing. If the Palm Tree is missing, there is a tornado...</p>
    </header>
    <!-- SEARCH INPUT -->
    <div class="searchContainer">
      <input
        type="text"
        id="cityInputField"
        name="city"
        placeholder="Enter a city"
      />
      <button id="citySearchBtn"><img id="searchIcon" src="./images/search_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Search"></button>
    </div>

    <!-- RESULT BOX -->
    <div id="allResults" style="display: none;" >
      <div class="mainContainer">
        <div id="temp">
          <h2 id="currentTemp"></h2>
          <h2 id="resCity"></h2>
          <h5 id="time"></h5>
        </div>
        <div class="resultContainer">
          <img id="icon" src="*" alt="Weather Icon">
          <h3 id="resWeather"></h3>
        </div>
          <div id="resTemp">
            <p id="feelTemp"></p>
            <p id="minTemp"></p>
            <p id="maxTemp"></p>
            <p id="toggle">
              °C
              <label class="Switch">
                <input type="checkbox" id="tempToggle" />
                <span class="slider round" id="tempLabel"></span>
              </label>
              °F
            </p>
          </div>
          <div class="wind">
            <p id="resWindSpeed"></p>
            <p id="resWindDeg"></p>
            <p id="humidity"></p>
          </div>
       
      </div>

      <!-- 5 DAYS GRID -->
      <div class="fiveDayCont day1">
        <h3 class="temp5day" id="day1temp"></h3>
        <img id="icon1day" src="*" alt="weather Icon" />
        <p class="nameOfDay" id="day1name"></p>
        <p class="weatherConditions" id="day1weather"></p>
      </div>
      <div class="fiveDayCont day2">
        <h3 class="temp5day" id="day2temp"></h3>
        <img id="icon2day" src="*" alt="weather Icon" />
        <p class="nameOfDay" id="day2name"></p>
        <p class="weatherConditions" id="day2weather"></p>
      </div>
      <div class="fiveDayCont day3">
        <h3 class="temp5day" id="day3temp"></h3>
        <img id="icon3day" src="*" alt="weather Icon" />
        <p class="nameOfDay" id="day3name"></p>
        <p class="weatherConditions" id="day3weather"></p>
      </div>
      <div class="fiveDayCont day4">
        <h3 class="temp5day" id="day4temp"></h3>
        <img id="icon4day" src="*" alt="weather Icon" />
        <p class="nameOfDay" id="day4name"></p>
        <p class="weatherConditions" id="day4weather"></p>
      </div>
      <div class="fiveDayCont day5">
        <h3 class="temp5day" id="day5temp"></h3>
        <img id="icon5day" src="*" alt="weather Icon" />
        <p class="nameOfDay" id="day5name"></p>
        <p class="weatherConditions" id="day5weather"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
